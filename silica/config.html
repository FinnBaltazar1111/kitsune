      var totalDownloaded = 0;
      exportSave = function () {
        var element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:text/plain;charset=utf-8," +
            encodeURIComponent(btoa(JSON.stringify(localStorage))),
        );
        element.setAttribute("download", "kitsune.ksav");
        element.style.display = "none";
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      };
      importSave = function () {
        var element = document.createElement("input");
        element.setAttribute("type", "file");
        element.setAttribute("accept", ".ksav");
        element.setAttribute("id", "saveImportFile");
        element.style.display = "none";
        document.body.appendChild(element);
        element.addEventListener("change", function () {
          var fr = new FileReader();
          fr.onload = function () {
            try {
              storage = JSON.parse(atob(fr.result));
              localStorage.clear();
              Object.keys(storage).forEach(function (k) {
                localStorage.setItem(k, storage[k]);
              });
              alert("Savedata was imported successfully!");
            } catch (e) {
              alert("Savedata was invalid!");
            }
          };
          fr.readAsText(this.files[0]);
        });
        element.click();
        document.body.removeChild(element);
      };

      redirect = function () {
        window.open("run.html","_blank",'location=yes,height=0,width=0,scrollbars=yes,status=yes');
      };
      populate = function () {
        opt=document.createElement("option");
        opt.value = "rc7";
        opt.innerText = "rc7";
        opt.selected = true;
        document.getElementById("version").add(opt);
      };

      save = function () {
        localStorage["CONFIG_LANGUAGE"] =
          document.getElementById("language").value;
        localStorage["CONFIG_VERSION"] =
          document.getElementById("version").value;
        redirect();
      };

      downloadFile = function (url, dest, cb) {
        const file = fs.createWriteStream(dest);

        const request = fetch(url).then((response) => {
          if (!response.ok) {
            fs.unlink(dest, function () {
              cb(url + " status was " + response.status);
            });
          }
          response.pipe(file);
        });

        file.on("finish", function () {
          file.close(cb);
        });

        request.catch((err) => {
          fs.unlink(dest, function () {
            downloadFile(url, dest, cb);
          });
        });

        file.on("error", (err) => {
          fs.unlink(dest, function () {
            downloadFile(url, dest, cb);
          });
        });
      };

      downloadNewVersion = function () {
        window.alert('Adding versions is not yet supported, but rc7 is the full non-dev game! All other versions don\'t let you leave the island.')

        var outputDirectory = "../logos/2020/kitsune/" + downloadVersion + "/";
        var fromSite =
          "https://www.google.com/logos/2020/kitsune/" + downloadVersion + "/";

        const request = fetch(fromSite + allGameFiles[0]).then((response) => {
          if (response.status !== 200) {
            alert(
              "Version does not exist on google's servers: got status " +
                response.status,
            );
            return;
          } else {
            document.getElementById("startButton").disabled = true;

            if (!fs.existsSync(outputDirectory)) {
              fs.mkdirSync(outputDirectory);
            }

            totalDownloaded = 0;
            allGameFiles.forEach((fileToDownload) => {
              downloadFile(
                fromSite + fileToDownload,
                outputDirectory + fileToDownload,
                function (cb) {
                  totalDownloaded++;
                  document.getElementById("downloadInfo").innerText =
                    "Downloading: " +
                    totalDownloaded +
                    "/" +
                    allGameFiles.length +
                    " (" +
                    Math.round((totalDownloaded / allGameFiles.length) * 100) +
                    "%)";

                  if (totalDownloaded == allGameFiles.length) {
                    location.reload();
                  }
                },
              );
            });
          }
        });

        request.catch((err) => {
          alert("Failed to connect: " + er);
        });
      };

        if (localStorage["CONFIG_LANGUAGE"] != undefined)

            localStorage["CONFIG_LANGUAGE"];
